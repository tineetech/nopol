<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEB UNIT NOPOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="w-full bg-gray-300 min-h-screen flex flex-col items-center justify-start p-4">

  <h1 class="text-xl text-center font-bold mb-4">Form Input Unit to Bays & Progress Unit</h1>

  <!-- Legend -->
  <div class="flex w-full justify-center items-center gap-4 mb-4">
    <div class="flex items-center gap-2">
      <div class="w-5 h-5 bg-gray-700"></div>
      <span>Terisi Unit</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-5 h-5 border border-gray-700"></div>
      <span>Free (tidak terisi unit)</span>
    </div>
  </div>

  <!-- Grid Nopol -->
  <div id="grid-nopol" class="grid md:grid-cols-2 grid-cols-1 gap-10 w-full max-w-md">
    <!-- contoh item -->
     
  <div class="w-full grid grid-cols-1 grid-rows-4 gap-2">
    <!-- Skeleton Loading Item -->
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
  </div>
  <div class="w-full grid grid-cols-1 grid-rows-4 gap-2">
    <!-- Skeleton Loading Item -->
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
  </div>
  <div class="w-full grid grid-cols-1 grid-rows-4 gap-2">
    <!-- Skeleton Loading Item -->
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
  </div>
  <div class="w-full grid grid-cols-1 grid-rows-4 gap-2">
    <!-- Skeleton Loading Item -->
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
    <div class="skeleton h-12 w-full rounded relative animate-pulse bg-gray-400"></div>
  </div>
  </div>

  <!-- Popup Form -->
  <div id="popup" class="fixed inset-0 flex bg-black/50 hidden items-center justify-center z-50">
    <div id="popup-box" class=" bg-white h-[90vh] overflow-y-scroll rounded-lg shadow-lg w-full max-w-lg p-4">
      <div class="flex justify-between items-center border-b pb-2 mb-4">
        <!-- Judul BAY -->
        <div class="flex flex-col justify-center items-center w-full text-center">
          <div id="popup-bay" class="bg-[#3B4C65] text-white font-bold px-3 py-1 w-[100px] rounded">
            BAY 1
          </div>
          <div id="popup-status" class="font-bold text-sm mt-1 text-gray-800">
            FREE
          </div>
        </div>
        <button onclick="closePopup()" class="text-gray-500 hover:text-red-500">âœ•</button>
      </div>

      <!-- Tabs -->
       <div class="flex border-b mb-4">
        <!-- Detail Unit -->
        <button onclick="switchTab('detail')" id="tab-detail" 
          class="flex-1 flex items-center justify-center gap-2 py-2 font-semibold bg-gray-400">
          <i class="bi bi-bus-front text-lg"></i>
          Detail Unit
        </button>

        <!-- Activity Unit -->
        <button onclick="switchTab('activity')" id="tab-activity" 
          class="flex-1 flex items-center justify-center gap-2 py-2 font-semibold  bg-white">
          <i class="bi bi-card-checklist text-lg"></i>
          Activity Unit
        </button>
      </div>


      <!-- Detail Form -->
      <form id="form-detail" class="space-y-3">
        <!-- Nopol -->
        <div>
          <label class="block text-sm font-semibold mb-1">NOPOL / CODE UNIT</label>
          <input id="NOPOL" type="text" placeholder="Masukkan Nopol / Code Unit" class="w-full border p-2 rounded">
        </div>

        <!-- Radio -->
        <div>
          <label class="block text-sm font-semibold mb-1">Kondisi</label>
          <div class="flex gap-4">
            <label class="flex items-center gap-1"><input id="NEWREC-NEW" type="radio" name="NEWREC" value="New" checked> New</label>
            <label class="flex items-center gap-1"><input id="NEWREC-RECON" type="radio" name="NEWREC" value="Recondition"> Recondition</label>
          </div>
        </div>

        <!-- Type & Year -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold mb-1">TYPE UNIT</label>
            <select id="TYPEUNIT" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Type Unit</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">YEAR</label>
            <select id="YEAR" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Tahun</option>
            </select>
          </div>
        </div>

        <!-- Model & Axle -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold mb-1">MODEL UNIT</label>
            <select id="MODELUNIT" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Model</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">AXLE</label>
            <select id="AXLE" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Axle</option>
            </select>
          </div>
        </div>

        <!-- Site & Client -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold mb-1">SITE</label>
            <select id="SITE" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Site</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">CLIENT</label>
            <select id="CLIENT" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Client</option>
            </select>
          </div>
        </div>

        <!-- Note -->
        <div>
          <label class="block text-sm font-semibold mb-1">NOTE</label>
          <textarea id="NOTE" placeholder="Tambahkan catatan" class="w-full border p-2 rounded"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-2">
          <button class="bg-gray-600 text-white px-5 py-2 rounded">EDIT</button>
          <button class="bg-green-600 text-white px-5 py-2 rounded">SAVE</button>
        </div>
      </form>


      <!-- Activity Form -->
      <form id="form-activity" class="space-y-3 hidden">
        <!-- Section -->
        <div>
          <label class="block text-sm font-semibold mb-1">SECTION</label>
          <!-- <input id="SECTION" type="text" placeholder="Masukkan Section" class="w-full border p-2 rounded"> -->
          <select id="SECTION" name="SECTION" placeholder="Masukkan Section" class="w-full border p-2 rounded">
            <option value="" hidden>Pilih Section</option>
            <option>R & I</option>
            <option>REBUILD</option>
            <option>FINISHING</option>
          </select>
        </div>

        <!-- Component & Status -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold mb-1">COMPONENT</label>
            <select id="COMPONENT" name="COMPONENT" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Component</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">STATUS</label>
            <select id="STATUS" class="w-full border p-2 rounded">
              <option value="" hidden>Pilih Status</option>
              <option>On Progress</option>
              <option>Done</option>
            </select>
          </div>
        </div>

        <!-- Start Date & Time -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold mb-1">START DATE</label>
            <input id="STARTDATE" type="date" class="w-full border p-2 rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">START TIME</label>
            <input id="STARTTIME" type="time" class="w-full border p-2 rounded">
          </div>
        </div>

        <!-- End Date & Time -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold mb-1">END DATE</label>
            <input id="ENDDATE" type="date" class="w-full border p-2 rounded">
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">END TIME</label>
            <input id="ENDTIME" type="time" class="w-full border p-2 rounded">
          </div>
        </div>

        <!-- Activity -->
        <div>
          <label class="block text-sm font-semibold mb-1">ACTIVITY</label>
          <input id="ACTIVITY" type="text" placeholder="Masukkan Activity" class="w-full border p-2 rounded">
        </div>

        <!-- PIC -->
        <div>
          <label class="block text-sm font-semibold mb-1">PIC</label>
          <input id="PIC" type="text" placeholder="Masukkan PIC" class="w-full border p-2 rounded">
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 pt-2">
          <button id="btn-save-activity" type="button" class="bg-green-600 text-white px-5 py-2 rounded">SAVE</button>
          <button id="btn-add-activity" type="button" class="bg-blue-600 text-white px-5 py-2 rounded">ADD DATA</button>
        </div>
      </form>

    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
